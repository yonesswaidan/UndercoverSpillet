<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spillets Funktioner</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Hvor mange skal i spille?</h1>
    </header>
    <main>
        <section class="setup">
            <h2>Spilopsætning</h2>
            <label for="numPlayers">Antal spillere:</label>
            <input type="number" id="numPlayers" min="3" max="10" value="3">
            <label for="numUndercovers">Antal undercovers:</label>
            <input type="number" id="numUndercovers" min="1" max="3" value="1">
            <div class="player-name-inputs-container" id="playerNameInputs" style="display: none;"> 
                <p>Indtast spillernavne:</p>
            </div>
            <button id="startSetupBtn">Indsæt navne for spillerne</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swaidan Game. Alle rettigheder forbeholdes.</p>
    </footer>
    <!-- Pege på din game.js-fil -->
    <script src="game.js"></script>
</body>
</html>
